<!DOCTYPE html>
<html lang="en">


  <head>
  
  
    <meta charset="utf-8">
	
    <title>CheckIn</title>
	
	<link rel='shortcut icon' href='Images\icon-checkin.png' type='image\png'>
	
    <link type='text\css' rel="stylesheet" href="StyleSheets\global.css">
	
	<!--Open Sans font -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
	<!--Open Sans Condensed font -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
	
	<!--Montserrat font -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	
    <script src="Scripts\jquery-2.1.1.js"></script>
	
	<script src="Scripts\login.js"></script>
	
	
  </head>
  
  
  <body>
    <!-- page content -->
	
	<section class="header">
	
		<div class="height-push"></div>
		
		<h1><a href="index.html">CheckIn</a></h1>
		<p>the most convenient way to check-in</p>
		
	
	</section>
	
	<section class="links">
	
		<div class="height-push-double"></div>
	
		<div class="primary-wrapper">
			
			<div class="primary-links">
				<a class="primary" href="index.html">Home</a><a class="primary" href="about.html">About</a><a class="primary" href="history.html">History</a>
			</div>
			
		</div>
		
		<div class="height-push"></div>
	
	</section>
	
	<section class="content">
	
			<section class="content sidebar">
				
				<p><a href="index.html"><img src="Images/icon-checkin-fade.png" alt="" width="120" height="120" border="0" /></a></p>
				<p><a href="login.html">Login</a></p>
				<p><a href="register.html">Register</a></p>
				
			</section>
	
			<section class="content main">
			
				<h2>Login</h2>
				<form id="login">  
					<table>
						<tbody>
							<tr>
								<td>
								<label for="username">Username</label>
								</td>
								<td>
								<input id="username" required autofocus>
								</td>
							</tr>
							<tr>
								<td>
								<label for="password">Password</label>
								</td>
								<td>
								<input type="password" id="password" required>
								</td>
							</tr>
							<tr>
								<td>
								<input type="submit"></input>
								</td>
							</tr>
						</tbody>
					</table>  
				</form>
				
			</section>
			
	</section>
	
	<section class="footer">
	
		<div class="height-push"></div>

		<p>contact us: help@time2checkin.com</p>
		
		<div class="height-push"></div>
		
	</section>

</html>
